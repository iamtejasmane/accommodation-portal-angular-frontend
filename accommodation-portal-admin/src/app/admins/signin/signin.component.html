<h3 class="header">Signin</h3>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="form singin bg-dark">
      <div class="form-group">
        <label for="" class="text-light">Email</label>
        <input [(ngModel)]="email" type="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="" class="text-light">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control">
      </div>
    
      <div class="form-group">
        <button (click)="onSignIn()" class="btn btn-warning">Signin</button>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
