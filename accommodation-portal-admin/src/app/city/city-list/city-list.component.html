<h3 class="header">Cities</h3>
<hr>
<div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-success btn-lg text-light" id="dropdownBasic1" style="border-radius: 15px;" ngbDropdownToggle>Select State</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <a ngbDropdownItem>State -1</a>
          <a ngbDropdownItem>State -2</a>
          <a ngbDropdownItem>State -3</a>
        </div>
      </div>
    </div>
<table class="table table-striped table-hover shadow p-3 mb-5 bg-white rounded container" style="width:650px">
  <thead class="bg-dark">
    <tr>
      <th class="text-light">#</th>
      <th class="text-light">State</th>
      <th class="text-light">Cities</th>
      <th class="text-light" style="width:150px">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let city of cities; let i = index">
      <td>{{i + 1}}</td>
      <td>{{state.name}}</td>
      <td>{{city.name}}</td>
      <td>
        <button class="btn btn-sm text-light" style="margin-left: 10px; background-color:#FF5252">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
